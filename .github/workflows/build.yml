on:
  push:
  pull_request:

name: 🏗️ Build

jobs:
  build-arch-server:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse"

      - name: 🔨 Build
        run: |
          cmake -B build
          cmake --build build

      - name: 🚀 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-arch
          path: build/server

  build-arch-addon:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse pnpm"

      - name: 🔨 Build
        run: |
          pnpm install

      - name: 🚀 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-arch
          path: build/Release

  build-fedora-server:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: "dnf install -y pipewire-devel make automake git gcc gcc-c++ kernel-devel cmake"

      - name: 🔨 Build
        run: |
          cmake -B build
          cmake --build build

      - name: 🚀 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-fedora
          path: build/server

  build-fedora-addon:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 👷 Build Dependencies
        run: |
          dnf install -y pipewire-devel make automake git gcc gcc-c++ kernel-devel cmake
          curl -fsSL https://get.pnpm.io/install.sh | sh -

      - name: 🔨 Build
        run: |
          source /github/home/.bashrc
          pnpm install

      - name: 🚀 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-fedora
          path: build/Release
